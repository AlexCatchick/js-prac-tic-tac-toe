<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="sidebar">
        <div class="modal">
          <label for="first_player">Player 1</label>
          <input
            type="text"
            id="first_player"
            name="first_player"
            placeholder="SpongeBob"
            required
          />
          <div class="choose-player-1">
            <button type="button" id="set1-btn1">X</button>
            <button type="button" id="set1-btn2">O</button>
          </div>
          <label for="second_player">Player 2</label>
          <input
            type="text"
            id="second_player"
            name="second_player"
            placeholder="Patrick"
            required
          />
          <div class="choose-player-2">
            <button type="button" id="set2-btn1">X</button>
            <button type="button" id="set2-btn2">O</button>
          </div>
        </div>

        <div class="submit-btn"><button id="submit-btn" type="button">Submit</button></div>
      </div>
      <div id="main-section">
        <div class="turn-announcement">
          <h2 id="turn">Player's X turn</h2>
        </div>
        <div id="board">
          <div class="cell" data-set="1"></div>
          <div class="cell" data-set="2"></div>
          <div class="cell" data-set="3"></div>
          <div class="cell" data-set="4"></div>
          <div class="cell" data-set="5"></div>
          <div class="cell" data-set="6"></div>
          <div class="cell" data-set="7"></div>
          <div class="cell" data-set="8"></div>
          <div class="cell" data-set="9"></div>
        </div>
        <div id="endgame">
          <div id="endgame-msg" class="hidden">This is a Text Hey!</div>
          <div class="endgame-btns hidden">
              <button id="play-again">Play Again</button>
              <button id="exit-game">Exit Game</button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
